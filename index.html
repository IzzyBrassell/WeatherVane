<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <title>WeatherVane</title>
</head>
<body class="bg-secondary">
 <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
     <div class="container-fluid">
        <a class="navbar-brand text-info-emphasis">WeatherVane</a>
         <form class="d-flex" role="search">
             <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search">
              <button class="btn btn-outline-info bg-info-subtle" type="submit">Search</button>
         </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="btn-group-vertical d-flex flex-column" role="group" aria-label="Vertical button group">
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="Atlanta">Atlanta, GA</button>
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="New York City">NYC, New York</button>
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="Hollywood">Los Angelas, California</button>
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="Denver">Denver, Colorado</button>
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="Portland">Portland</button>
          <br>
          <button type="button" class="btn btn-dark btn-outline-info city-button" data-city="Rome">Rome, Italy</button>
        </div>
      </div>
      <div class="col-9">
        <h3 class="position-relative start-50 text-info">Weather</h3>
        <div class="d-flex flex-row" id="weather-display"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
